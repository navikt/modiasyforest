name: modiasyforest
image: "repo.adeo.no:5443/modiasyforest"
team: teamsykefravr
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: /modiasyforest/internal/isAlive
    initialDelay: 120
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /modiasyforest/internal/isReady
    initialDelay: 120
    timeout: 1
prometheus:
  enabled: true
  path: /modiasyforest/internal/prometheus
resources:
  limits:
    cpu: 3000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 512Mi
fasitResources:
  used:
  - alias: appdynamics
    resourceType: applicationproperties
  - alias: srvmodiasyforest
    resourceType: credential
  - alias: loadbalancer:modiasyforest
    resourceType: loadbalancerconfig
  - alias: securityTokenService
    resourceType: baseUrl
  - alias: isso-host
    resourceType: baseurl
  - alias: isso-jwks
    resourceType: baseurl
  - alias: isso-issuer
    resourceType: baseurl
  - alias: isso.isalive
    resourceType: baseurl
  - alias: isso-rp-user
    resourceType: credential
  - alias: veilarblogin.redirect-url
    resourceType: restservice
  - alias: tilgangskontrollapi
    resourceType: restservice
  - alias: virksomhet:EgenAnsatt_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:Diskresjonskode_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:DigitalKontakinformasjon_v1
    resourceType: webserviceendpoint
  - alias: virksomhet:Arbeidsforhold_v3
    resourceType: webserviceendpoint
  - alias: virksomhet:Brukerprofil_v3
    resourceType: webserviceendpoint
  - alias: virksomhet:Organisasjon_v4
    resourceType: webserviceendpoint
  - alias: Sykmelding_v1
    resourceType: webserviceendpoint
  - alias: Sykefravaersoppfoelging_v1
    resourceType: webserviceendpoint
  - alias: Aktoer_v2
    resourceType: webserviceendpoint
  - alias: Sykepengesoeknad_v1
    resourceType: webserviceendpoint
  # OIDC med AzureAD B2C
  - alias: aad_b2c_clientid
    resourceType: credential
    propertyMap:
      username: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_ACCEPTEDAUDIENCE
  - alias: aad_b2c_discovery
    resourceType: baseurl
    propertyMap:
      url: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_DISCOVERYURL
  - alias: opam_oidc_discovery
    resourceType: baseurl
    propertyMap:
      url: NO_NAV_SECURITY_OIDC_ISSUER_INTERN_DISCOVERYURL
  exposed:
  - alias: modiasyfoapi
    resourceType: restservice
    path: /modiasyforest/api
