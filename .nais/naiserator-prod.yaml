apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: modiasyforest
  namespace: teamsykefravr
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /modiasyforest/internal/isAlive
    initialDelay: 60
    timeout: 1
    periodSeconds: 10
    failureThreshold: 5
  readiness:
    path: /modiasyforest/internal/isReady
    initialDelay: 60
    timeout: 1
  resources:
    limits:
      cpu: 3000m
      memory: 2048Mi
    requests:
      cpu: 1000m
      memory: 1024Mi
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /modiasyforest/internal/prometheus
  ingresses:
    - "https://modiasyforest.intern.nav.no"
    - "https://modiasyforest.prod-fss-pub.nais.io"
  accessPolicy:
    inbound:
      rules:
        - application: syfomodiaperson
          namespace: teamsykefravr
          cluster: prod-fss
  azure:
    application:
      enabled: true
      tenant: nav.no
      replyURLs:
        - "https://modiasyforest.intern.nav.no/oauth2/callback"
      claims:
        extra:
          - "NAVident"
  vault:
    enabled: true
    paths:
      - kvPath: "/azuread/data/prod/creds/modiasyforest"
        mountPath: "/secrets/azuread/modiasyforest"
      - kvPath: "/serviceuser/data/prod/srvmodiasyforest"
        mountPath: "/secrets/serviceuser/modiasyforest"
      - kvPath: "/kv/prod/fss/modiasyforest/default"
        mountPath: "/secrets/vault"
  env:
    - name: APP_NAME
      value: "modiasyforest"
    - name: APPDYNAMICS_CONTROLLER_HOST_NAME
      value: appdynamics.adeo.no
    - name: APPDYNAMICS_CONTROLLER_PORT
      value: "443"
    - name: APPDYNAMICS_CONTROLLER_SSL_ENABLED
      value: "true"
    - name: SECURITYTOKENSERVICE_URL
      value: https://sts.adeo.no/SecurityTokenServiceProvider/
    - name: DKIF_URL
      value: "https://dkif.nais.adeo.no"
    - name: EREG_BASEURL
      value: https://modapp.adeo.no
    - name: PDL_URL
      value: https://pdl-api.nais.adeo.no/graphql
    - name: SYFOTILGANGSKONTROLL_CLIENT_ID
      value: "prod-fss.teamsykefravr.syfo-tilgangskontroll"
    - name: TILGANGSKONTROLLAPI_URL
      value: https://syfo-tilgangskontroll.nais.adeo.no/syfo-tilgangskontroll/api/tilgang
    - name: SECURITY_TOKEN_SERVICE_REST_URL
      value: "https://security-token-service.nais.adeo.no"
    - name: SYFONARMESTELEDER_URL
      value: "https://syfonarmesteleder.nais.adeo.no"
    - name: SYFOSYKETILFELLE_URL
      value: "https://syfosyketilfelle.nais.adeo.no"
    - name: AD_ACCESSTOKEN_URL
      value: https://login.microsoftonline.com/navno.onmicrosoft.com/oauth2/token
    - name: SYFONARMESTELEDER_ID
      value: ccf8c36f-27e6-4e76-8250-9a49939df7ef
