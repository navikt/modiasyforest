bekreft-sykmelding.kvittering.sok-om-sykepenger.tittel=Skal du søke om sykepenger?
bekreft-sykmelding.kvittering.sok-om-sykepenger.tekst=<p>Denne tjenesten er under utvikling. Skal du søke om sykepenger, fyller du ut egenerklæringen (sykmeldingens del D) som du fikk av den som sykmeldte deg. Send egenerklæringen til <a href="https://www.nav.no/418649/adresser-for-krav-om-sykepenger-til-nav-forvaltning">NAV Forvaltning</a> i ditt fylke.</p>
send-til-arbeidsgiver.kvittering.sok-om-sykepenger.tittel=Skal du søke om sykepenger?
send-til-arbeidsgiver.kvittering.sok-om-sykepenger.tekst=<p>Arbeidsgiveren dekker vanligvis de første 16 dagene av sykefraværet, kalt arbeidsgiverperioden. Du trenger ikke søke NAV om sykepenger i denne perioden.</p><p>For å søke om sykepenger må du fylle ut del D av sykmeldingen og sende den til den som utbetaler sykepenger. Det er enten arbeidsgiveren eller NAV. Del D fikk du på papir fra den som sykmeldte deg. Dersom du skal søke sykepenger og ikke får sykepenger fra arbeidsgiveren etter arbeidsgiverperioden, sender du del D til NAV Forvaltning i ditt fylke.</p>
