send-til-arbeidsgiver.annen-arbeidsgiver.infotekst=<p>Siden vi ikke har riktig arbeidsgiver registrert på deg, må du sende sykmeldingen til arbeidsgiveren din manuelt.</p><p>For å levere sykmeldingen manuelt kan du enten</p><ul><li>skrive ut sykmeldingen og levere, eller</li><li>ta kontakt med den som har sykmeldt deg for å få en utskrift</li></ul><p>Du bør undersøke med arbeidsgiveren din hvorfor du ikke er registrert som arbeidstaker.</p>
