send-til-arbeidsgiver.skjermingskode-6.infotekst=<p>Du er registrert med adressesperre strengt fortrolig. Du kan derfor ikke sende sykmeldingen til arbeidsgiveren din fra nav.no. Det betyr at du må levere sykmeldingen personlig til arbeidsgiveren din.</p><p>For å levere sykmeldingen manuelt kan du:</p><ul><li>ta kontakt med den som har sykmeldt deg for å få en utskrift</li><li>skrive ut sykmeldingen og levere til arbeidsgiveren din</li></ul>
