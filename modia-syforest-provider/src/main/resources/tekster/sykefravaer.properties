roller.sidetittel=Hvem gjør hva når du er sykmeldt
roller.tittel=Hvem gjør hva når du er sykmeldt
roller.innhold=<p>Du kan bli sykmeldt når det er medisinske grunner som hindrer deg i å være i arbeid. Ofte er det likevel mulig å være helt eller delvis i arbeid hvis arbeidsgiveren kan gjøre tilpasninger for deg på arbeidsplassen.</p><h3>Sykmeldt</h3><p>Som sykmeldt skal du være med og finne løsninger slik at sykefraværet ditt ikke varer lenger enn nødvendig. </p><h3>Lege/sykmelder</h3><p>Den som sykmelder deg skal vurdere om det er nødvendig med hel eller delvis sykmelding og anbefale aktivitet hvis det er medisinsk forsvarlig.</p><h3>Arbeidsgiver</h3><p>Arbeidsgiveren skal følge deg opp og legge til rette for at du kan være i aktivitet på arbeidsplassen. </p><h3>NAV</h3><p>Hvis du ikke har tilknytning til en arbeidsgiver, er det NAV-kontoret som skal gi deg veiledning og oppfølging.</p>
tidslinje.sidetittel=Tidslinjen
tidslinje.filter.med-arbeidsgiver=Jeg har arbeidsgiver
tidslinje.filter.med-arbeidsgiver.hjelpetekst.tittel=Jeg har ikke arbeidsgiver
tidslinje.filter.med-arbeidsgiver.hjelpetekst.tekst=Velg «Jeg har ikke arbeidsgiver» dersom du er for eks. selvstendig næringsdrivende, frilanser eller arbeidsledig.
tidslinje.filter.uten-arbeidsgiver=Jeg har ikke arbeidsgiver
tidslinje.introtekst=Tidslinjen er generell informasjon om oppgaver og milepæler i et sykefravær. Oppgavene kan skje på andre tidspunkter, hvis det er behov for det. Hvis du er for syk til å delta i jobb eller aktivitet, kan det være unntak fra enkelte av oppgavene.
tidslinje.med-arbeidsgiver.4uker.meta=4 uker
tidslinje.klokketekst=%ANTALL_UKER% uker
tidslinje.aktivitetskrav-varsel.MED_ARBEIDSGIVER.tittel=<h3>%DATO%</h3><p>NAV skal vurdere din aktivitetsplikt om to uker, og <b>om du fortsatt har rett til sykepenger.</b></p>
tidslinje.aktivitetskrav-varsel.MED_ARBEIDSGIVER.budskap=<h4>Aktivitetsplikt</h4><p>Som sykmeldt har du en plikt til å være i aktivitet hvis det er mulig. Aktivitet vil si å jobbe noe, i kombinasjon med å være sykmeldt. Et eksempel er å jobbe 50 prosent og være 50 prosent sykmeldt. Er det noen arbeidsoppgaver du kan delta i selv om du er syk?</p><h4>Hva må du gjøre nå?</h4><p>Det er viktig at du har god dialog med arbeidsgiveren din om hva som skal til for at du kan være noe i arbeid. Hvis dere ikke har hatt dialog, ta kontakt og be om en samtale.</p><h4>Hva skjer hvis aktivitet ikke er mulig?</h4><p>Hvis det ikke er mulig å legge til rette for aktivitet på arbeidsplassen, må arbeidsgiveren din gi skriftlig beskjed til NAV. Hvis du er for syk til å være i aktivitet, må den som har sykmeldt deg begrunne dette i sykmeldingen til NAV.</p><h4>NAV vurderer aktivitetsplikten</h4><p>NAV har som oppgave å vurdere aktivitetsplikten basert på opplysninger fra din lege/sykmelder og arbeidsgiver. Utfallet av vurderingen kan være:<ol type="A"><li>Aktivitetsplikten er oppfylt fordi du er delvis tilbake i arbeid. Utbetalingen av sykepenger fortsetter.</li><li>Du får unntak fra aktivitetsplikten på grunn av helsesituasjonen, eller fordi det ikke er mulig å tilrettelegge på arbeidsplassen. Utbetalingen av sykepenger fortsetter.</li><li>Aktivitetsplikten er ikke oppfylt. Du kan miste retten til sykepenger, og utbetalingen stanses.</li></ol>
tidslinje.aktivitetskrav-varsel.UTEN_ARBEIDSGIVER.tittel=<h3>%DATO%</h3><p>NAV skal vurdere din aktivitetsplikt om to uker, og <b>om du fortsatt har rett til sykepenger.</b></p>
tidslinje.aktivitetskrav-varsel.UTEN_ARBEIDSGIVER.budskap=<h4>Aktivitetsplikt</h4><p>Som sykmeldt har du en plikt til å være i aktivitet hvis det er mulig. Aktivitet vil si å jobbe noe, i kombinasjon med å være sykmeldt. Et eksempel er å jobbe 50 prosent og være 50 prosent sykmeldt. Er det noen arbeidsoppgaver du kan utføre selv om du er syk?</p><h4>Hva må du gjøre nå?</h4><p>Det er viktig at du har god dialog med den som har sykmeldt deg, om hva som skal til for at du kan være noe i arbeid. Det er NAV-kontoret som skal følge deg opp. Ta kontakt med NAV-kontoret der du bor for en samtale om mulighet til å være i aktivitet.</p><h4>Hva skjer hvis aktivitet ikke er mulig?</h4><p>Hvis du er for syk til å være i aktivitet, må den som har sykmeldt deg begrunne dette i sykmeldingen til NAV.</p><h4>NAV vurderer aktivitetsplikten</h4><p>NAV har som oppgave å vurdere aktivitetsplikten basert på opplysninger fra din lege/sykmelder. Utfallet av vurderingen kan være:</p><ol type="A"><li>Aktivitetsplikten er oppfylt fordi du er delvis tilbake i arbeid. Utbetalingen av sykepenger fortsetter.</li><li>Du får unntak fra aktivitetsplikten på grunn av helsesituasjonen. Utbetalingen av sykepenger fortsetter.</li><li>Aktivitetsplikten er ikke oppfylt. Du kan miste retten til sykepenger, og utbetalingen stanses.</li></ol>
tidslinje.forste-sykmeldingsdag=Første sykmeldingsdag %DATO%
tidslinje.sykefravaeret-starter=Sykefraværet starter
tidslinje.snakk-med-arbeidsgiver.MED_ARBEIDSGIVER.tittel=Snakk med arbeidsgiveren din
tidslinje.snakk-med-arbeidsgiver.MED_ARBEIDSGIVER.budskap=<p>Som sykmeldt er det viktig at du vurderer om det er mulig for deg å delta i arbeid selv om du er syk. Er det noen av arbeidsoppgavene du fortsatt kan utføre? Har du behov for tilrettelegging på arbeidsplassen? Kan du være delvis i arbeid og få <a href="https://www.nav.no/gradertsykemelding">gradert sykmelding</a>? Snakk med arbeidsgiveren din om muligheter for tilrettelegging.</p><p>Innen 4 uker skal du og arbeidsgiveren din utarbeide en plan for oppfølging og mulige aktiviteter. Les mer om <a href="https://www.nav.no/no/Person/Arbeid/Sykmeldt%2C+arbeidsavklaringspenger+og+yrkesskade/Relatert+informasjon/hva-er-en-oppf%C3%B8lgingsplan">oppfølgingsplanen</a> og når det er unntak for å lage en slik plan. </p>
tidslinje.antall-uker.4=4 uker
tidslinje.dialogmote-arbeidsgiver.MED_ARBEIDSGIVER.tittel=Forbered deg på dialogmøte med arbeidsgiveren
tidslinje.dialogmote-arbeidsgiver.MED_ARBEIDSGIVER.budskap=<p>Arbeidsgiveren din har ansvar for å innkalle deg til et dialogmøte for å diskutere muligheter og begrensninger videre. Hvis dere allerede har laget en oppfølgingsplan, er det viktig å diskutere om planen fungerer eller om den bør endres. Du kan selv spørre om et dialogmøte. Før møtet kan det være lurt å forberede seg. </p><p>Dialogmøtet skal holdes innen 7 uker. Ved alvorlig sykdom og enkelte andre situasjoner er det unntak fra å avholde møte. Les mer om <a href="https://www.nav.no/no/Bedrift/Oppfolging+og+rapportering/Oppfolging+av+sykmeldte/Relatert+informasjon/oppf%C3%B8lging-av-sykmeldte-arbeidstakere--394782?kap=394784">dialogmøte på arbeidsplassen</a> og sjekkliste for møtet.</p>
tidslinje.antall-uker.7=7 uker
tidslinje.aktivitetskrav.MED_ARBEIDSGIVER.tittel=NAV skal vurdere aktivitetsplikten
tidslinje.aktivitetskrav.MED_ARBEIDSGIVER.budskap=<p>NAV har som oppgave å vurdere om du fyller kravene til aktivitet og om du fortsatt har rett til sykepenger. Den som har sykmeldt deg skal gi NAV informasjon hvis medisinske forhold gjør at du ikke kan være i aktivitet. Ved alvorlig sykdom er det unntak fra aktivitetsplikten. Det er også unntak hvis arbeidsplassen ikke kan legge til rette for aktivitet. Da må arbeidsgiver dokumentere dette i oppfølgingsplanen som sendes til NAV.</p><a href="https://www.nav.no/no/Person/Arbeid/Sykmeldt%2C+arbeidsavklaringspenger+og+yrkesskade/Relatert+informasjon/hva-er-aktivitetsplikten">Innhold og regelverk for aktivitetsplikten</a>
tidslinje.antall-uker.8=8 uker
tidslinje.dialogmote-nav.MED_ARBEIDSGIVER.tittel=Forbered deg på dialogmøte med NAV
tidslinje.dialogmote-nav.MED_ARBEIDSGIVER.budskap=<p>Som sykmeldt har du rett og plikt til å delta i dialogmøte med NAV sammen med arbeidsgiveren din.  Den som sykmelder deg kan også delta. Hensikten er å gå gjennom situasjonen og planlegge videre aktiviteter. Hvis du ikke har vært i dialogmøte med NAV eller ikke har fått innkalling, kan du kontakte NAV hvis du ønsker et møte.</p><p><a href="https://www.nav.no/no/Bedrift/Oppfolging+og+rapportering/Oppfolging+av+sykmeldte/Relatert+informasjon/oppf%C3%B8lging-av-sykmeldte-arbeidstakere--394782?kap=394785">Dialogmøte i regi av NAV</a> skal holdes senest innen 26 uker, eller tidligere hvis det er behov for det.</p>
tidslinje.antall-uker.26=26 uker
tidslinje.langtidssykmeldt.MED_ARBEIDSGIVER.tittel=Hva gjør du som langtidssykmeldt?
tidslinje.langtidssykmeldt.MED_ARBEIDSGIVER.budskap=<p>Hvis det er avholdt et dialogmøte i regi av NAV, er det viktig at du følger opp det som ble avtalt i møtet. Det er ingen faste milepæler i denne fasen, og planene avhenger av hvilken aktivitet som er mulig ut fra din helsesituasjon. Arbeidsgiveren din har fortsatt et oppfølgingsansvar. Det er mulig å be NAV om et <a href="https://www.nav.no/no/Bedrift/Oppfolging+og+rapportering/Oppfolging+av+sykmeldte/Relatert+informasjon/oppf%C3%B8lging-av-sykmeldte-arbeidstakere--394782?kap=394785">nytt dialogmøte</a> sammen med arbeidsgiveren din og eventuelt legen.</p>
tidslinje.antall-uker.39=39 uker
tidslinje.antall-uker.12=12 uker
tidslinje.sluttfasen.MED_ARBEIDSGIVER.tittel=Hva skjer i sluttfasen av sykefraværet?
tidslinje.sluttfasen.MED_ARBEIDSGIVER.budskap=<p>Retten til sykepenger opphører etter 52 ukers sykefravær. Når du har vært sykmeldt i 39 uker, får du et informasjonsbrev fra NAV om hva som skjer når sykefraværet nærmer seg denne grensen. Du kan når som helst be om et nytt dialogmøte eller en individuell samtale med en veileder på NAV-kontoret.</p><p>Les mer om overgang <a href="https://www.nav.no/no/Bedrift/Oppfolging+og+rapportering/Oppfolging+av+sykmeldte/Overgang+til+arbeidsavklaring">fra sykepenger til arbeidsavklaringspenger</a></p>
tidslinje.mulighet-for-aktivitet.UTEN_ARBEIDSGIVER.tittel=Har du vurdert din mulighet for å være i aktivitet?
tidslinje.mulighet-for-aktivitet.UTEN_ARBEIDSGIVER.budskap=<p>Som sykmeldt er det viktig at du vurderer om det er mulig for deg å delta i arbeid selv om du er syk.</p><ul><li>Er du selvstendig næringsdrivende eller frilanser, er det kanskje noen av arbeidsoppgavene dine du fortsatt kan utføre?</li><li>Er du arbeidsledig samtidig som du er sykmeldt, er det viktig å planlegge hvilke aktiviteter eller tiltak du har behov for slik at du kan komme i jobb igjen.</li></ul><p>Når du har vært sykmeldt i åtte uker, har NAV som oppgave å vurdere om du fyller kravene til aktivitet og om du fortsatt har rett til sykepenger. Den som har sykmeldt deg skal gi NAV informasjon hvis medisinske forhold gjør at du ikke kan være i aktivitet.  Ved alvorlig sykdom er det unntak fra aktivitetsplikten.</p> <a href="https://www.nav.no/no/Person/Arbeid/Sykmeldt%2C+arbeidsavklaringspenger+og+yrkesskade/Relatert+informasjon/hva-er-aktivitetsplikten">Innhold og regelverk for aktivitetsplikten</a>
tidslinje.snakk-med-nav.UTEN_ARBEIDSGIVER.tittel=Har du snakket med NAV om sykefraværet?
tidslinje.snakk-med-nav.UTEN_ARBEIDSGIVER.budskap=<p>NAV skal hjelpe deg med å vurdere dine aktivitetsmuligheter og vil eventuelt innkalle deg til samtale. Husk at du kan registrere din CV på nav.no. Her får du også tilgang til alle offentlig utlyste stillinger. Opplysningene du legger inn, kan brukes i dialogen med NAV.</p><p>Du kan selv ta kontakt med NAV-kontoret der du bor hvis du ikke har fått innkalling og ønsker en samtale med en veileder.</p>
tidslinje.aktivitetsplan.UTEN_ARBEIDSGIVER.tittel=Har du og NAV utarbeidet en aktivitetsplan?
tidslinje.aktivitetsplan.UTEN_ARBEIDSGIVER.budskap=<p>Hvis du og NAV har utarbeidet en aktivitetsplan, er det viktig at du følger opp det som er avtalt i planen. Planen skal ta hensyn til hvilken aktivitet som er mulig ut fra din helsesituasjon. Hvis du ikke har fått et oppfølgingsvedtak og eventuelt en aktivitetsplan, bør du ta kontakt med NAV-kontoret. </p><p>Be om en samtale med din NAV-veileder hvis du har behov for det.</p>
