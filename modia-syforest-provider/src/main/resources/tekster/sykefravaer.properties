tidslinje.sluttfasen.UTEN_ARBEIDSGIVER.budskap=<p>Retten til sykepenger opphører etter 52 ukers sykefravær. Når du har vært sykmeldt i 39 uker, får du et informasjonsbrev fra NAV om hva som skjer når sykefraværet nærmer seg denne grensen. Du kan når som helst be om en samtale med en veileder på NAV-kontoret.</p><p><a href="https://www.nav.no/no/Bedrift/Oppfolging+og+rapportering/Oppfolging+av+sykmeldte/Overgang+til+arbeidsavklaring">Les mer om overgang fra sykepenger til arbeidsavklaringspenger</a></p>
